<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    alert("{{messages[-1]}})")
                </script>
            {% endif %}
        {% endwith %}
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">로그인</button>
                    <button type="button" class="togglebtn" onclick="register()">가입하기</button>
                </div>
                <form id="login" action="/login" method="POST" class="input-group">
                    <input type="text" class="input-field" name="id" placeholder="ID" required>
                    <input type="password" class="input-field" name="pw" placeholder="비밀번호" required><br><br><br>
                    <button class="submit">로그인</button>
                </form>
                <form id="register" action="/register" method="POST" class="input-group">
                    <input type="text" class="input-field" name="name" placeholder="이름" required>
                    <input type="text" class="input-field" name="id" placeholder="사용할 ID" required>
                    <input type="email" class="input-field" name="email" placeholder="이메일" required>
                    <input type="password" class="input-field" name="pw" placeholder="사용할 비밀번호" required><br><br>
                    <button class="submit">가입하기</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
