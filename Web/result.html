<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>result</title>
    <link rel="stylesheet" href="{{url_for('static',filename='result.css')}}">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
          alert("{{messages[-1]}})")
        </script>
    {% endif %}
  {% endwith %}
    <form id="btn" method="GET" action="/result" style="text-align : center; margin : auto; width : 70%">
      <div class="navbar">
          <div class="navbaritems">
              <button class="words" onclick="location.href='/words'" style="margin-left: 30px;">단어장</button>
              <button class="quiz" onclick="location.href='/quiz'">퀴즈</button>
              <button class="newwords" onclick="location.href='#'">최근 추가된 단어</button>
          </div>
      </div>
      <div class="icons">
          {% if username %}
              <button class="login" onclick="location.href='/logout'" style="width: 80px; height: 40px;
              top: 22px; right:auto">로그아웃</button>
          {% else %}
              <button class="login" onclick="location.href='/login'" style="width: 80px; height: 40px;
              top: 22px; right:auto">로그인</button>
          {% endif %}
          <i class="bi bi-question-square"></i>
          <i class="bi bi-globe"></i>
          <a href="http://127.0.0.1/"><i class="bi bi-house-door"></i></a>
      </div>
      <div class="searchDiv">
          <input name="searchkey" type="text" class="input-field" required placeholder="검색어를 입력해주세요">
          <button class="submit" style="width: 80px; height: 40px;">검색</button>
      </div>
    </form>
    <form id="contents" method="POST" action="/new_word">
      <div class="searchResult" style="margin: auto">
        <div style="margin: 30px"><p><strong>검색 결과</strong></p></div>
        <div class="searchedWord">
          {% if searchkey %}
            {{searchkey}}
          {% else %}
              검색 결과 없음
          {% endif %}
        </div>

        <div class="wordMeaning">
          {% if meaning %}
            {{meaning}}
          {% else %}
            검색 결과 없음
          {% endif %}
        </div>

        
        <div class="addword">
          <button class="addword" onclick="">단어장에 추가</button>
        </div>
      </div>
    </form>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
